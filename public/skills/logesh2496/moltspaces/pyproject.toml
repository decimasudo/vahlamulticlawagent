[project]
name = "moltspaces-skill"
version = "0.1.0"
description = "OpenClaw Skill for joining real-time voice conversations at moltspaces.com"
requires-python = ">=3.10"
dependencies = [
    "pipecat-ai[webrtc,daily,silero,elevenlabs,openai,local-smart-turn-v3,runner]",
    "pipecat-ai-cli",
    "fastapi",
    "uvicorn",
    "python-dotenv",
    "aiohttp",
]

[tool.uv]
# Use onnxruntime 1.18.0 for ONNX IR version 10 support (required by smart-turn-v3.2 model)
# Has macosx_11_0_universal2 wheels (macOS 11+ required)
override-dependencies = ["onnxruntime==1.18.0"]
# onnxruntime 1.18.0 was built against NumPy 1.x; NumPy 2.x causes import errors.
constraint-dependencies = ["numpy<2"]

[dependency-groups]
dev = [
    "pyright>=1.1.404,<2",
    "ruff>=0.12.11,<1",
]

[tool.ruff]
line-length = 100
[tool.ruff.lint]
select = ["I"]
