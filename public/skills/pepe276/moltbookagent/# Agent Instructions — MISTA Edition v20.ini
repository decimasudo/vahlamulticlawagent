## Why this works

If you try to do everything as an LLM, errors compound:  
90% accuracy per step ‚Üí ~59% success over 5 steps.

The solution: **push complexity into deterministic code** in Layer 3, encode the process as directives in Layer 1, and keep Layer 2 focused on planning and coordination.

