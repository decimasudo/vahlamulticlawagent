# Example: Custom Archetypes Configuration

# This file shows how to define your own cognitive archetypes.
# Save as ~/.openclaw/my-archetypes.yaml and use with:
#   python3 scripts/analyze_profile.py -c my-archetypes.yaml

archetypes:
  # Research Mode: Deep investigation and analysis
  research_mode:
    name: "Research Mode"
    description: "Thorough investigation, comparison, and trade-off analysis"
    keywords:
      - research
      - analyze
      - compare
      - trade-off
      - evaluate
      - pros and cons
      - literature
      - study
    patterns:
      - long_messages
      - multiple_questions
      - citation_requests
    ai_role: "Research Partner"
    recommendations:
      - "Provide comprehensive analysis with multiple perspectives"
      - "Include trade-offs and limitations"
      - "Cite sources when available"

  # Debug Mode: Problem-solving and troubleshooting
  debug_mode:
    name: "Debug Mode"
    description: "Focused troubleshooting and problem resolution"
    keywords:
      - bug
      - error
      - fix
      - troubleshoot
      - not working
      - failed
      - exception
      - debug
    patterns:
      - error_messages
      - code_sharing
      - step_by_step
    ai_role: "Debug Assistant"
    recommendations:
      - "Ask clarifying questions systematically"
      - "Provide step-by-step debugging approach"
      - "Explain root cause, not just fix"

  # Learning Mode: Educational and exploratory
  learning_mode:
    name: "Learning Mode"
    description: "Educational exploration and skill building"
    keywords:
      - learn
      - understand
      - explain
      - tutorial
      - how does
      - why does
      - concept
      - basics
    patterns:
      - foundational_questions
      - example_requests
      - progressive_complexity
    ai_role: "Patient Teacher"
    recommendations:
      - "Start with fundamentals before advanced topics"
      - "Use analogies and examples"
      - "Check understanding before proceeding"

  # Creative Mode: Ideation and brainstorming
  creative_mode:
    name: "Creative Mode"
    description: "Brainstorming, ideation, and creative exploration"
    keywords:
      - idea
      - brainstorm
      - creative
      - imagine
      - what if
      - possibility
      - alternative
      - novel
    patterns:
      - open_ended_questions
      - multiple_options
      - speculative_language
    ai_role: "Creative Partner"
    recommendations:
      - "Generate multiple diverse options"
      - "Encourage wild ideas without judgment"
      - "Build on user suggestions"

  # Executive Mode: Strategic and decision-focused
  executive_mode:
    name: "Executive Mode"
    description: "Strategic decision-making and high-level planning"
    keywords:
      - strategy
      - decision
      - prioritize
      - roadmap
      - goal
      - objective
      - timeline
      - resource
    patterns:
      - strategic_questions
      - constraint_focused
      - outcome_oriented
    ai_role: "Strategic Advisor"
    recommendations:
      - "Focus on high-impact recommendations"
      - "Consider constraints and trade-offs"
      - "Provide clear action priorities"
